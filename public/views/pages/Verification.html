<div class="app flex-row align-items-center" ng-controller="VerifyCtrl" ng-cloak>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                            <div>
                                <p>{{message}}</p>
                                <button type="button" ng-show="!success && done" ui-sref="appSimple.register" class="btn btn-primary active mt-3">Register</button>
                                <button type="button" ng-show="success && done" ui-sref="appSimple.login" class="btn btn-primary active mt-3">LogIn</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
